        .container {

        button {

        }

        }

        .link img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .link-content {
            display: flex;
            align-items: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin: 1px;
            }

            .link {
                padding: 10px;
            }

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function getRandomSeed() {
                const array = new Uint32Array(1);
                window.crypto.getRandomValues(array); // Secure random number
                return array[0]; // Unique seed per user
            }

            function shuffleLinks() {
                const linksContainer = document.querySelector(".links");
                const links = Array.from(linksContainer.children);

                // Generate a unique random seed per user
                let seed = getRandomSeed();

                // Shuffle using seed (Linear Congruential Generator)
                const shuffled = links.sort(() => {
                    seed = (seed * 16807) % 2147483647;
                    return (seed % 2 === 0) ? 1 : -1;
                });

                // Append shuffled links back to the container
                linksContainer.innerHTML = "";
                shuffled.forEach(link => linksContainer.appendChild(link));
            }

            shuffleLinks(); // Shuffle on page load

            // Reshuffle every 30 minutes (1800000 milliseconds)
            setInterval(shuffleLinks, 1800000);
        });
    </script>
