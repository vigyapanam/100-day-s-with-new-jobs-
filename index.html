<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>100 Day's 100 Job's</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 48px;
      margin: 30px 0;
    }
    .job-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .job-card {
      background-color: #00a8c6;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    .job-card img {
      width: 100%;
      height: auto;
    }
    .job-card .info {
      padding: 15px;
    }
    .job-card .info h3 {
      margin: 10px 0;
      color: white;
      font-size: 18px;
    }
    .job-card .info p {
      margin: 5px 0;
      color: white;
    }
    .apply-btn {
      display: inline-block;
      background-color: #3d3ddf;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>100 Day's 100 Job's</h1>

  <div class="job-grid">
    <!-- Repeat this block for each job -->
    <div class="job-card">
      <img src="https://www.jobstechjobs.com/images/bosch.jpg" alt="Bosch India">
      <div class="info">
        <h3>Company Name - Bosch India</h3>
        <p>Position - Graduate Engineer Trainee</p>
        <a href="https://careers.bosch.in/job-apply-link" class="apply-btn" target="_blank">Apply Now</a>
      </div>
    </div>

    <div class="job-card">
      <img src="https://www.jobstechjobs.com/images/bosch.jpg" alt="Bosch India">
      <div class="info">
        <h3>Company Name - Bosch India</h3>
        <p>Position - Graduate Engineer Trainee</p>
        <a href="mailto:hr@bosch.com" class="apply-btn">Apply Now</a>
      </div>
    </div>
    <!-- Add more job-cards here as needed -->
  </div>
</body>
</html>
